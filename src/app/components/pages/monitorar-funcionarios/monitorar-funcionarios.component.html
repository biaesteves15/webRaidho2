<div class="container mt-5">
    <h3 class="text-center mb-4">Monitoramento de Funcionários</h3>
    
    <!-- Tabela de Funcionários -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Data e Hora</th>
          <th scope="col">Localização</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <td>{{ funcionario.nome }}</td>
          <td>{{ funcionario.dataHora | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <span *ngIf="funcionario.localizacao">
              Latitude: {{ funcionario.localizacao.latitude }}, Longitude: {{ funcionario.localizacao.longitude }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Paginação -->
    <div class="pagination">
      <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
      <span>{{ currentPage }} / {{ totalPages }}</span>
      <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Próximo</button>
    </div>
  
    <!-- Mapa -->
    <div id="map" style="height: 400px; width: 100%;"></div>
  </div>
